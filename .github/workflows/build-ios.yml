name: Build iOS App

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'ICYOU.Mobile/**'
      - 'ICYOU.Core/**'
      - 'ICYOU.SDK/**'
      - 'ICYOU.Modules.*/**'
      - '.github/workflows/build-ios.yml'
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Можно запустить вручную

jobs:
  build-ios:
    runs-on: macos-latest # GitHub предоставляет macOS runner бесплатно

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Install MAUI workload
      env:
        DOTNET_SKIP_WORKLOAD_INTEGRITY_CHECK: true
      run: |
        dotnet workload install maui
        dotnet workload install ios

    - name: Restore dependencies
      env:
        DOTNET_SKIP_WORKLOAD_INTEGRITY_CHECK: true
      run: |
        dotnet restore ICYOU.SDK/ICYOU.SDK.ios.csproj /p:TreatWarningsAsErrors=false /p:WarningLevel=0
        dotnet restore ICYOU.Core/ICYOU.Core.ios.csproj /p:TreatWarningsAsErrors=false /p:WarningLevel=0
        dotnet restore ICYOU.Modules.E2E/ICYOU.Modules.E2E.ios.csproj /p:TreatWarningsAsErrors=false /p:WarningLevel=0
        dotnet restore ICYOU.Modules.Quote/ICYOU.Modules.Quote.ios.csproj /p:TreatWarningsAsErrors=false /p:WarningLevel=0
        dotnet restore ICYOU.Modules.LinkPreview/ICYOU.Modules.LinkPreview.ios.csproj /p:TreatWarningsAsErrors=false /p:WarningLevel=0
        dotnet restore ICYOU.Mobile/ICYOU.Mobile.iOS.csproj /p:TreatWarningsAsErrors=false /p:WarningLevel=0

    - name: Build ICYOU.SDK for iOS
      run: dotnet build ICYOU.SDK/ICYOU.SDK.ios.csproj -c Release -f net8.0-ios -r ios-arm64

    - name: Build ICYOU.Core for iOS
      run: dotnet build ICYOU.Core/ICYOU.Core.ios.csproj -c Release -f net8.0-ios -r ios-arm64

    - name: Build ICYOU.Modules.E2E for iOS
      run: dotnet build ICYOU.Modules.E2E/ICYOU.Modules.E2E.ios.csproj -c Release -f net8.0-ios -r ios-arm64

    - name: Build ICYOU.Modules.Quote for iOS
      run: dotnet build ICYOU.Modules.Quote/ICYOU.Modules.Quote.ios.csproj -c Release -f net8.0-ios -r ios-arm64

    - name: Build ICYOU.Modules.LinkPreview for iOS
      run: dotnet build ICYOU.Modules.LinkPreview/ICYOU.Modules.LinkPreview.ios.csproj -c Release -f net8.0-ios -r ios-arm64

    - name: Build iOS App
      run: dotnet build ICYOU.Mobile/ICYOU.Mobile.iOS.csproj -c Release -f net8.0-ios -r ios-arm64

    # Для публикации IPA нужны сертификаты Apple Developer
    # - name: Publish iOS App
    #   run: dotnet publish ICYOU.Mobile/ICYOU.Mobile.iOS.csproj -c Release -f net10.0-ios -r ios-arm64
    #   env:
    #     # Добавьте secrets в GitHub repository settings
    #     APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
    #     APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
    #     PROVISIONING_PROFILE_BASE64: ${{ secrets.PROVISIONING_PROFILE_BASE64 }}

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ios-build
        path: ICYOU.Mobile/bin/Release/net8.0-ios/ios-arm64/
        retention-days: 7
