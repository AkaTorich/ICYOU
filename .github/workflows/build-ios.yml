name: Build iOS

on: [push, pull_request]

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Show Xcode & iOS SDK
        run: |
          xcodebuild -version || true
          xcrun -sdk iphoneos --show-sdk-version || true

      - name: Install MAUI / iOS workloads
        run: |
          dotnet workload install maui --skip-manifest-update
          dotnet workload install ios --skip-manifest-update

      - name: Restore
        run: dotnet restore

      - name: Build iOS
        run: dotnet build ICYOU.SDK/ICYOU.SDK.ios.csproj -c Release -f net8.0-ios17.2 -r ios-arm64
